<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <title>选项卡——原生js</title>
    <style type="text/css">
        #wrap div{
          width: 400px;
          height: 200px;
          border: 1px gray solid;
          display: none;
        }
        .choiced{
          background-color: red;
        }

    </style>
</head>
<body>
  <div id="wrap">
    <input class="choiced" type="button" value="选项一">
    <input type="button" value="选项二">
    <input type="button" value="选项三">
    <div style="display:block">Fine!</div>
    <div>Thanks!</div>
    <div>And you?</div>
  </div>

   <script type="text/javascript">
       window.onload = function(){
        var oDiv = document.getElementById('wrap');
        var oInput = document.getElementsByTagName('input');
        var oCont = oDiv.getElementsByTagName('div');


        //循环得到每个按钮
        for (var i = 0; i < oInput.length; i++) {
          //获取按钮的索引
          oInput[i].index = i;
          //给每个按钮添加点击事件
          oInput[i].onclick = function(){
            //让所有的先恢复
            for (var i = 0; i < oInput.length; i++) {
              oInput[i].className = "";
              oCont[i].style.display = "none";
            };
            this.className = "choiced";
            oCont[this.index].style.display = "block";
          };
        };
       };
   </script>
</body>
</html>
